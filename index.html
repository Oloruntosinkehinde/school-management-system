<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Admin Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .subtitle {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            margin: 0 auto 1rem;
            opacity: 0;
            animation: spin 1s linear infinite, fadeInUp 0.8s ease-out 0.4s forwards;
        }
        
        .loading-text {
            font-size: 0.875rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }
        
        .page-list {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }
        
        .page-list h3 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .page-links {
            display: grid;
            gap: 0.5rem;
        }
        
        .page-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 150ms ease-out;
            font-size: 0.875rem;
        }
        
        .page-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: fadeInUp 0.8s ease-out 0.4s forwards;
            }
            
            .logo, .subtitle, .loading-text, .page-list {
                animation: fadeInUp 0.3s ease-out forwards;
            }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fschooladm9526back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ğŸ“ School Admin</div>
        <div class="subtitle">Educational Management System</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing dashboard...</div>
        
        <div class="page-list">
            <h3>Available Pages:</h3>
            <div class="page-links">
                <a href="pages/login.html" class="page-link">ğŸ” Login</a>
                <a href="pages/dashboard.html" class="page-link">ğŸ“Š Dashboard</a>
                <a href="pages/student_management.html" class="page-link">ğŸ‘¥ Student Management</a>
                <a href="pages/staff_directory.html" class="page-link">ğŸ‘¨â€ğŸ« Staff Directory</a>
                <a href="pages/attendance_management.html" class="page-link">ğŸ“ Attendance Management</a>
                <a href="pages/fee_management.html" class="page-link">ğŸ’° Fee Management</a>
                <a href="pages/reports_analytics.html" class="page-link">ğŸ“ˆ Reports & Analytics</a>
            </div>
        </div>
    </div>

    <script>
        // Allow manual navigation before auto-redirect
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('page-link')) {
                e.preventDefault();
                const href = e.target.getAttribute('href');
                window.location.href = href;
            }
        });
        
        // Keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                // Redirect to login page on Enter or Space
                window.location.href = 'pages/login.html';
            }
        });
    </script>
